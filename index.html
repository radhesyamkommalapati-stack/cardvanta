<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardvanta | Smart Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="centered-title">Cardvanta ðŸ’³</h1>
    <p class="app-description">Maximize your card rewards.</p>

    <div id="search-section">
      <label for="binInput">Card Identification</label>
      <input
        id="binInput"
        type="text"
        placeholder="Enter first 6-8 digits"
        inputmode="numeric"
        maxlength="9"
      />
      <button id="analyzeBtn">Analyze Card</button>
      <p id="message"></p>
    </div>

    <div id="output"></div>

    <div id="selection-area" style="display: none;">
      <div id="step2-group">
        <p><strong id="step2-label">Step 2:</strong> Provide card details:</p>
        
        <div class="step2-flex">
          <div id="manual-type-wrapper" style="display: none;">
            <label for="typeSelect">Card Type</label>
            <select id="typeSelect">
              <option value="" selected disabled>-- Select --</option>
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
            </select>
          </div>

          <div id="bank-selection-group">
            <label for="bankSelect">Your Bank</label>
            <select id="bankSelect">
              <option value="">-- Select --</option>
            </select>
          </div>
        </div>
      </div>

      <div id="card-selection-sub" style="display: none;">
        <p><strong id="card-label">Step 3:</strong> Refine and select your card:</p>
        <div style="display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap; margin-top: 10px;">
          <div style="flex: 1; min-width: 140px;">
            <label for="categorySelect">Category</label>
            <select id="categorySelect">
              <option value="" selected disabled>-- Select --</option>
              <option value="all">All Cards</option>
              <option value="personal">Personal</option>
              <option value="business">Business</option>
              <option value="student">Student</option>
              <option value="third-party">Third-Party</option>
            </select>
          </div>
          <div style="flex: 2; min-width: 200px;">
            <label for="cardSelect">Specific Card</label>
            <select id="cardSelect">
              <option value="">-- Select Your Card --</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div id="final-results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
